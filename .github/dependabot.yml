# Dependabot configuration for hydroqc-ha
# Manages dependency updates for Python (pip), GitHub Actions, and Docker
version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
    # Allow Dependabot to rebase PRs
    rebase-strategy: "auto"
    # Require passing CI before auto-merge consideration
    reviewers:
      - "mdallaire"
    groups:
      # Group development dependencies together
      dev-dependencies:
        patterns:
          - "ruff"
          - "mypy"
          - "pytest*"
          - "freezegun"
        update-types:
          - "minor"
          - "patch"
      # Keep Home Assistant separate for manual review
      home-assistant:
        patterns:
          - "homeassistant"
          - "homeassistant-stubs"  # HA type stubs follow HA versioning
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Home Assistant updates should be reviewed manually
      - dependency-name: "homeassistant"
        update-types: ["version-update:semver-major"]
      # Hydroqc library major updates need careful review
      - dependency-name: "Hydro-Quebec-API-Wrapper"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies (docker-compose.yml)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps):"
